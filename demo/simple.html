<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>快速上手</title>
    <script src="../dist/berial.js"></script>
    <script>
      function load(app) {
        return (props) =>
          new Promise((resolve, reject) => {
            setTimeout( ()=> {
              resolve({
                render: [app.render],
              })
            }, 1000)
          })
      }
    </script>
    <script>
      ;(async (global) => {
        const berial = global.berial
        const One = {
          render: (host) =>{
              console.log(host)
          },
        }

        const Two = {
          render: (host) => (host.innerHTML = '222'),
        }

        berial.define(load(One), '#/app1')
        berial.define(load(Two), '#/app2')
      })(window)
    </script>
  </head>
  <body>
    <berial-app></berial-app>
    <a href="#/app1">app1</a>
    <a href="#/app2">app2</a>
  </body>
</html>

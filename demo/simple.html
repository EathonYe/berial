<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>快速上手</title>
    <script src="../dist/berial.js"></script>
    <script>
        const One = {
          count: 0,
          mount: (host) => {
            host.shadowRoot.innerHTML = `<button>${host.count}</button>`
            host.shadowRoot.querySelector('button').onclick = () => host.count++
          },
          unmount: (host) => (host.shadowRoot.innerHTML = ''),
        }

        const Two = {
          mount: (host) => (host.shadowRoot.innerHTML = '222'),
          unmount: (host) => (host.shadowRoot.innerHTML = ''),
        }

        berial.register('one-app', One, '#/app1')
        berial.register('two-app', Two, '#/app2')
        berial.start()
    </script>
  </head>
  <body>
    <a href="#/app1">app1</a>
    <a href="#/app2">app2</a>
    <one-app></one-app>
    <two-app></two-app>
  </body>
</html>

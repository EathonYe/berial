<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>快速上手</title>
    <script src="../dist/berial.js"></script>
    <script>
      ;(async (global) => {
        const berial = global.berial
        
        const One = (props) =>
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve({
                render: [(host) => (host.innerHTML = '111')],
              })
            }, 1000)
          })

        const Two = (props) =>
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve({
                render: [(host) => (host.innerHTML = '222')],
              })
            }, 1000)
          })

        berial.define('one-app', One, '#/app1')
        berial.define('two-app', Two, '#/app2')
      })(window)
    </script>
  </head>
  <body>
    <a href="#/app1">app1</a>
    <a href="#/app2">app2</a>
    <berial-app></berial-app>
  </body>
</html>

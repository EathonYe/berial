<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>快速上手</title>
    <script src="../dist/berial.js"></script>
    <script>
      ;(async (global) => {
        const berial = global.berial
        const One = {
          mount: (host) => (host.shadowRoot.innerHTML = '111'),
          unmount:(host) => (host.shadowRoot.innerHTML = ''),
        }

        const Two = {
          mount: (host) => (host.shadowRoot.innerHTML = '222'),
          unmount:(host) => (host.shadowRoot.innerHTML = ''),
        }

        berial.define('one-app',One, '#/app1')
        berial.define('two-app',Two, '#/app2')
      })(window)
    </script>
  </head>
  <body>
    <a href="#/app1">app1</a>
    <a href="#/app2">app2</a>
    <one-app></one-app>
    <two-app></two-app>
  </body>
</html>
